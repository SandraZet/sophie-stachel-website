<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt & Terminbuchung - Sophie Stachel</title>
  <meta name="description" content="Kontaktieren Sie Sophie Stachel für einen Termin. Praxis für Lebens- und Sozialberatung - Telefon, E-Mail und Kontaktformular.">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Navigation Component -->
  <script src="components/navbar.js"></script>
  
  <!-- Additional CSS for forms -->
  <style>
    form {
      max-width: 600px;
      margin: 2em 0 6em 0;
    }
    
    form input,
    form textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    form button {
      background-color: var(--sage-green);  /* #9CAA9B */
  color: white;
      padding: 0.8em 2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    
    form button:hover {
      background-color: #555;
    }
    
    .contact-cards-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2em;
      margin-top: 2em;
    }
    
    @media (min-width: 768px) {
      .contact-cards-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .contact-info {
      padding: 1.5em;
      background: rgba(156, 170, 155, 0.1);
      border-radius: 8px;
      border-left: 4px solid #9CAA9B;
      margin-top: 0;
    }
  </style>
</head>

<body>
  <!-- Navigation wird automatisch eingefügt -->

  <!-- Mobile Page Indicator -->
  <div class="page-indicator">
    <h2>Kontakt</h2>
  </div>

  <!-- Content -->
  <section class="visible">
    <h3>Nachricht senden</h3>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="E-Mail" required>
      <textarea name="message" rows="5" placeholder="Nachricht" required></textarea>
      <button type="submit">Absenden</button>
    </form>

    
    
    <div class="contact-cards-container">
      <div class="contact-info">
        <h3>Kontaktinformationen</h3>
        <div class="contact-info-inner">
          <img src="img/sophie-portrait.jpg" alt="Profilfoto Sophie Stachel" class="kontakt-profilfoto">
          <div class="contact-text">
            <p><strong>E-Mail:</strong> kontakt@sophiestachel.at</p>
            <p><strong>Telefonnummer:</strong> +43 660 34 34 245</p>
            
            
          </div>
        </div>
      </div>

      <div class="contact-info">
        <h3>Meine Praxis</h3>
        <div class="praxis-card-inner">
          <img src="img/praxis-raum.JPG" alt="Praxisraum Sophie Stachel" class="praxis-bild">
          <div class="praxis-adresse">
            <p><strong>Adresse:</strong><br>
            Laudongasse 42/4<br>
            1080 Wien<br>
            <span style="font-size:0.95em; color:#666;">(im Hochparterre)</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

 

  <!-- Footer -->
  <footer role="contentinfo">
    <div class="footer-content">
      <div class="footer-links" role="navigation" aria-label="Footer-Navigation">
        <a href="impressum.html">Impressum</a>

        <a href="barrierefreiheit.html" aria-label="Barrierefreiheit">Barrierefreiheit</a>
        
        </a>
      </div>
      <div class="footer-credits">
        © 2025 Sophie Stachel | Website erstellt mit ❤️ von GitHub Copilot
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
